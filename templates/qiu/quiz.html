<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题发布页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>问题发布</h1>
    <form action="/stuedent/quiz" method="post">
        <!-- 问题标题 -->
        <label for="question_title">课程id：{{title}}问题标题</label>
        <input type="text" id="question_title" name="question_title" placeholder="请输入问题标题" required>

        <!-- 问题描述 -->
        <label for="question_description">问题描述</label>
        <textarea id="question_description" name="question_description" placeholder="请详细描述你的问题" required></textarea>

        <!-- 问题分类（可根据实际需求添加更多分类选项） -->
        <label for="question_category">问题分类</label>
        <select id="question_category" name="question_category">
            <option value="学习疑问">学习疑问</option>
            <option value="技术问题">技术问题</option>
            <option value="其他">其他</option>
        </select>

        <!-- 发布按钮 -->
        <input type="submit" value="发布问题">
    </form>
</body>

</html>
