<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务抢答页面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            font-weight: bold;
        }

        /* Back Home Button */
        .back-home {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 0.5rem 1.2rem;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .back-home:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Card Styling */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .card-body {
            color: #333;
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.8rem;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responder Display */
        #responder_display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff7e5f;
        }
    </style>
</head>

<body>
    <!-- Return to Home Button -->
    <a href="/course_manage/{{title}}" class="back-home">返回课程</a>

    <div class="container py-5">
        <h1 class="text-center mb-4">任务抢答</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="/task_answer" method="post">
                    <!-- 任务输入 -->
                    <div class="mb-3">
                        <label for="task" class="form-label">任务内容</label>
                        <textarea id="task" name="task" class="form-control" placeholder="请输入任务内容" required></textarea>
                    </div>

                    <!-- 抢答者姓名 -->
                    <div class="mb-3">
                        <label for="responder_name" class="form-label">抢答者姓名</label>
                        <input type="text" id="responder_name" name="responder_name" class="form-control" placeholder="请输入抢答者姓名" required>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">提交抢答</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 抢答结果显示 -->
        <div class="mt-5">
            <h2 class="text-center">抢答结果</h2>
            <p class="text-center">抢答者：<span id="responder_display">暂无</span></p>
        </div>
    </div>

    <script>
        // 示例：动态显示抢答者姓名
        const form = document.querySelector('form');
        const responderDisplay = document.getElementById('responder_display');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单提交刷新页面
            const responderName = document.getElementById('responder_name').value;
            responderDisplay.textContent = responderName || '暂无';
        });
    </script>
</body>

</html>
