<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题发布页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            padding: 20px;
        }

        h1 {
            color: #ff4500; /* Bright orange */
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid #ff4500; /* Bright border */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        input[type="submit"] {
            background-color: #32cd32; /* Lime green */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #228b22; /* Darker green */
            transform: scale(1.05);
        }

        .back-home {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 0.5rem 1.2rem;
            background-color: #ff6347; /* Tomato red */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 99, 71, 0.3);
            z-index: 1000;
        }

        .back-home:hover {
            background-color: #ff4500; /* Bright orange */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 69, 0, 0.4);
        }

        select {
            background-color: #f0f8ff; /* Light blue */
        }
    </style>
</head>

<body>
    <a href="/course_manage/{{ course.id }}" class="back-home">返回课程</a>
    <h1>{{course.name}}---问题发布</h1>
    <form action="/stuedent/quiz" method="post">
        <!-- 问题标题 -->
        <label for="question_title">问题：</label>
        <input type="text" id="question_title" name="question_title" placeholder="请输入问题标题" required>

        <!-- 问题描述 -->
        <label for="question_description">问题描述</label>
        <textarea id="question_description" name="question_description" placeholder="请详细描述你的问题" required></textarea>

        <!-- 问题分类 -->
        <label for="question_category">问题分类</label>
        <select id="question_category" name="question_category">
            <option value="学习疑问">学习疑问</option>
            <option value="技术问题">技术问题</option>
            <option value="其他">其他</option>
        </select>

        <!-- 发布按钮 -->
        <input type="submit" value="发布问题">
    </form>
</body>

</html>
