<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题抢答页面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-home {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 0.4rem 1rem;
            background-color: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 200;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(66, 153, 225, 0.1);
            z-index: 1000;
        }

        .back-home:hover {
            background-color: #2acb11;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(66, 153, 225, 0.2);
        }
    </style>
</head>

<body class="bg-light">
    <!-- Return to Home Button -->
    <a href="/course_manage/{{title}}" class="back-home">返回课程</a>

    <div class="container py-5">
        <h1 class="text-center mb-4">问题抢答</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="/answer" method="post">
                    <!-- 问题输入 -->
                    <div class="mb-3">
                        <label for="question" class="form-label">问题</label>
                        <input type="text" id="question" name="question" class="form-control" placeholder="请输入问题" required>
                    </div>

                    <!-- 抢答者姓名 -->
                    <div class="mb-3">
                        <label for="responder_name" class="form-label">抢答者姓名</label>
                        <input type="text" id="responder_name" name="responder_name" class="form-control" placeholder="请输入抢答者姓名" required>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">提交抢答</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 抢答结果显示 -->
        <div class="mt-5">
            <h2 class="text-center">抢答结果</h2>
            <p class="text-center">抢答者：<span id="responder_display">暂无</span></p>
        </div>
    </div>

    <script>
        // 示例：动态显示抢答者姓名
        const form = document.querySelector('form');
        const responderDisplay = document.getElementById('responder_display');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单提交刷新页面
            const responderName = document.getElementById('responder_name').value;
            responderDisplay.textContent = responderName || '暂无';
        });
    </script>
</body>

</html>
