<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑作业</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container py-4 bg-light rounded">


        <div class="card shadow-sm border-0 rounded-lg">
            <div class="card-header bg-primary text-white py-3">
                <h2 class="mb-0 fs-4"><i class="fas fa-edit me-2"></i>作业详情</h2>
                <a href="/course/assignment_detail/{{ assignment.id }}?flag=1" class="btn btn-danger shadow-sm">
                    <i class="fas fa-trash me-1"></i> 删除作业
                </a>

            </div>
            <div class="card-body p-4">
                <form method="POST" action="/course/assignment_detail/{{ assignment.id }}" class="needs-validation" novalidate>
                    <div class="form-group mb-4">
                        <label for="title" class="form-label fw-bold">作业标题</label>
                        <input type="text" class="form-control form-control-lg shadow-sm" id="title" name="title"
                            value={{ assignment.title }} required>
                        <div class="invalid-feedback">请输入作业标题</div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="description" class="form-label fw-bold">作业描述</label>
                        <textarea class="form-control shadow-sm" id="description" name="description" rows="6"
                            required>{{ assignment.description }}</textarea>
                        <div class="invalid-feedback">请输入作业描述</div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="due_date" class="form-label fw-bold">截止日期</label>
                        <input type="date" class="form-control shadow-sm" id="due_date" name="due_date"
                            value={{ assignment.due_date }} required>
                        <div class="invalid-feedback">请选择截止日期</div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="/course/assignments/{{ course.id }}" class="btn btn-outline-secondary me-md-2 shadow-sm">
                            <i class="fas fa-arrow-left me-1"></i> 返回作业列表
                        </a>
                        <button type="submit" class="btn btn-primary shadow-sm">
                            <i class="fas fa-save me-1"></i> 保存修改
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单验证
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
