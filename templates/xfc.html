<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ÊÇ¨ÊµÆÁ™óÈóÆÁ≠î</title>
    <style>
        /* ÊÇ¨ÊµÆÊ†áÊ†∑Âºè */
       .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

       .floating-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* ÂØπËØùÊ°ÜÊ†∑Âºè */
       .dialog {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       .chat-header {
            padding: 15px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

       .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

       .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

       .user-message {
            background-color: #e0f7fa;
            align-self: flex-end;
        }

       .ai-message {
            background-color: #f1f8e9;
            align-self: flex-start;
        }

       .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }

       .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

       .input-area button {
            padding: 10px 15px;
            border: none;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

       .input-area button:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
        }
    </style>
    <script>
        function toggleDialog() {
            var dialog = document.getElementById('dialog');
            if (dialog.style.display === 'none') {
                dialog.style.display = 'flex';
            } else {
                dialog.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <div class="floating-icon" onclick="toggleDialog()">üí¨</div>
    <div class="dialog" id="dialog" {% if show_dialog %}style="display: flex;" {% endif %}>
        <div class="chat-header">AI ÈóÆÁ≠îÂä©Êâã</div>
        <div class="chat-area">
            {% if answer %}
            <div class="message user-message"><strong>‰Ω†:</strong> {{ question }}</div>
            <div class="message ai-message"><strong>AI:</strong> {{ answer }}</div>
            {% endif %}
        </div>
        <div class="input-area">
            <form method="post">
                <input type="text" name="question" placeholder="ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò">
                <button type="submit">ÂèëÈÄÅ</button>
            </form>
        </div>
    </div>
</body>

</html>
