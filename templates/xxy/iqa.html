<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #query {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能问答</h1>
        <input type="text" id="query" placeholder="输入你的问题">
        <button onclick="askQuestion()">提问</button>
        <div id="response"></div>
    </div>

    <script>
        function askQuestion() {
            const query = document.getElementById('query').value;
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    appid: "39554b86",
                    api_secret: "NzIwZGRkZGIxN2Y3ZDU3MzgwZjY3ZGM5",
                    api_key: "ce8eb8ca38ffa7a3fde99f78d57980c4",
                    Spark_url: "wss://spark-api.xf-yun.com/v4.0/chat",
                    domain: "4.0Ultra",
                    query: query
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.content;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
